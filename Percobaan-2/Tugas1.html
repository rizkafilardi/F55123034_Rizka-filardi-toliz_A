<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel</title>
</head>
<body>

<h2>Jadwal Bus Kota Palu</h2>

<table border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Bus</th>
            <th>Rute</th>
            <th>Jam Keberangkatan</th>
            <th>Jam Kedatangan</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Bus A</td>
            <td>Palu - Tawaeli</td>
            <td>08:00</td>
            <td>09:30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bus B</td>
            <td>Palu - Donggala</td>
            <td>10:00</td>
            <td>11:15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bus C</td>
            <td>Palu - Sigi</td>
            <td>12:00</td>
            <td>13:20</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Bus D</td>
            <td>Palu - Parigi</td>
            <td>14:00</td>
            <td>15:40</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Bus E</td>
            <td>Palu - Tawaeli</td>
            <td>16:00</td>
            <td>17:30</td>
        </tr>
    </tbody>
</table>

</body>
</html>
